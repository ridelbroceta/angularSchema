<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewCity()">New City</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <table class="table table-bordered table-responsive table-condensed">
      <thead>
        <tr>
          <th>Name</th>
          <th>Code</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cities; let i = index">
          <td>
            <a [routerLink]="[i]" routerLinkActive="active" >{{item.cityName}}</a> 
          </td>
          <td>
            {{item.cityCode}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
