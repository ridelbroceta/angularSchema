<div class="row">
	<div class="col-xs-12">
		<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
		
				<input
					type="hidden"
					id="personSeq"
					formControlName="personSeq">

				<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
					<label for="name">Name</label>
					<input
						type="text"
						id="name"
						formControlName="name"
						class="form-control">
					</div>
				</div>
				</div>

				<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
					<label for="lastName">Last Name</label>
					<input
						type="text"
						id="lastName"
						formControlName="lastName"
						class="form-control">
					</div>
				</div>
				</div>

				<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
					<label for="age">Age</label>
					<input
						type="number"
						id="age"
						formControlName="age"
						class="form-control">
					</div>
				</div>
				</div>

		<div class="row">
			<div class="col-xs-12">
				<button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Save</button>
				<button *ngIf="editMode" type="button" class="btn btn-warning" (click)="onDelete()">Delete</button>
				<button type="button" class="btn btn-danger" (click)="onClose()">Close</button>
			</div>
		</div>
			
		</form>
	</div>
</div>
