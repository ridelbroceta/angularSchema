<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewPerson()">New Person</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <table class="table table-bordered table-responsive table-condensed">
      <thead>
        <tr>
          <th>Index</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of persons; let i = index">
          <td>
            <a [routerLink]="[i]" routerLinkActive="active" >{{i}}</a> 
          </td>
          <td>
            {{item.name}}
          </td>
          <td>
            {{item.lastName}}
          </td>
          <td>
            {{item.age}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
